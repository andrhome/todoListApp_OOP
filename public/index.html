<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <main id="app" class="main">
            <h1>Todo list</h1>
            <br>
            <form action="#" id="todoForm" class="todo-form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="row">
                            <label class="col-md-12">
                                <input type="text" id="textField" class="form-control" placeholder="Type task name">
                            </label>
                        </div>
                    </div>
                    <button id="addTodoBtn" class="btn col-md-1" type="submit">Add</button>
                </div>
            </form>
            <br>
            <div class="table-list-holder">
                <table id="tableList" class="table table-list">
                    <thead>
                    <tr>
                        <th>â„–</th>
                        <th class="completed-head">Completed</th>
                        <th>Task name</th>
                        <th class="btn-head"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- Todo list will render here -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4"><strong>Total: <span class="total-tasks">0</span></strong></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
