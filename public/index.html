<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Todo.js</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <main id="app">
            <h1>Todo list</h1>
            <br>
            <form action="#" id="todoForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="row">
                            <label class="col-md-12">
                                <input type="text" id="textField" class="form-control" placeholder="Type task name">
                            </label>
                        </div>
                    </div>
                    <button id="addTodoBtn" class="btn col-md-1" type="submit">Add</button>
                </div>
            </form>
            <br>
            <table id="tableList" class="table table-striped">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Completed</th>
                        <th>Task name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="todo-item">
                        <td>1</td>
                        <td><label><input class="checkbox" type="checkbox" value=""></label></td>
                        <td class="todo-name-col">
                            <span class="todo-name">sdfgsdfgsdfgsdf</span>
                            <input type="text" class="textfield">
                        </td>
                        <td>
                            <button class="btn edit" type="button">Edit</button>
                            <button class="btn warning delete" type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><strong>Total: <span class="total-tasks">0</span></strong></td>
                    </tr>
                </tfoot>
            </table>

            <br><br><br><br><br>
            <header>
                <h1>Todo list</h1>
            </header>

            <ul id="todo-list">
            </ul>

            <form id="todo-form">
                <input id="add-input" type="text">
                <button id="add-button" type="submit">Add</button>
            </form>

            <button type="button" id="getDataBtn">Get data</button>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
